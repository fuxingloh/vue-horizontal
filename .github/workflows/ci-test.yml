name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'test/**'

  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ main ]
    paths:
      - 'src/**'
      - 'test/**'

jobs:
  ssg:
    name: SSG
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test/ssg
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'

      - run: npm ci
      - run: npm run generate
      - run: npm run test

  ssr:
    name: SSR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test/ssr
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'

      - run: npm ci
      - run: npm run build
      - run: npm run start &

      - uses: nev7n/wait_for_response@v1
        with:
          url: 'http://localhost:3000'
          timeout: 10000
          responseCode: 200
          interval: 1000

      - run: npm run test
