name: firefox

on:
  push:
    branches: [ main ]
    paths:
      - 'cypress/**'
      - 'src/**'
      - 'dev/**'

  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ main ]
    paths:
      - 'cypress/**'
      - 'src/**'
      - 'dev/**'

jobs:
  main:
    name: End-to-end
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node14.15.0-chrome86-ff82
      options: --user 1001
    steps:
      - uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm ci
          start: npm run serve
          browser: firefox
